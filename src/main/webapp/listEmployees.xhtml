<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <h1>Employee List</h1>
        <a href="/addEmployee.xhtml">Add Employee</a>
        <a href="/home.xhtml">Back to Home</a>
        <h:dataTable id="employeeDataTable" var="emp" value="#{employeeBean.allEmployees}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="id"/>
                </f:facet>
                <h:outputText value="#{emp.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nom"/>
                </f:facet>
                <h:outputText value="#{emp.nom}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email"/>
                </f:facet>
                <h:outputText value="#{emp.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Skill"/>
                </f:facet>
                <h:outputText value="#{emp.skills}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Projects"/>
                </f:facet>
                <h:outputText value="#{emp.charges}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Action"/>
                </f:facet>
                <h:form>
                    <h:commandButton value="Remove" action="#{employeeBean.deleteEmployee(emp.id)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</f:view>
</html>
