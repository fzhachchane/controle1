<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <h1>Add Employee</h1>
        <a href="/listEmployees.xhtml">Employees</a>
        <a href="/home.xhtml">Back to Home</a>

        <h:form method="post">
                <tr>
                    <td><h:inputText value="#{employeeBean.newEmployee.nom}" required="true" placeholder="Nom"/></td>
                    <td><h:inputText value="#{employeeBean.newEmployee.email}" required="true" placeholder="Prenom"/></td>
                </tr>
            <h:commandButton value="Add" action="#{employeeBean.addEmployee(employeeBean.newEmployee)}"/>
        </h:form>
    </h:body>
</f:view>
</html>
